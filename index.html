<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dresden Car Rental Stations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Dresden Car Rental Stations</h1>
    <p class="lead">Grouped by company. Addresses link to Google Maps. Italic entries are approximated.</p>

    <!-- Container where JS will inject the tiles -->
    <div id="stations"></div>
  </div>

  <script>
    // Fetch stations.json and build tiles dynamically
    fetch('stations.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('stations');

        // Group stations by company
        const grouped = {};
        data.forEach(station => {
          if (!grouped[station.company]) grouped[station.company] = [];
          grouped[station.company].push(station);
        });

        // Build HTML tiles
        for (const company in grouped) {
          const h2 = document.createElement('h2');
          h2.textContent = company;
          h2.className = 'company-title';
          container.appendChild(h2);

          grouped[company].forEach(station => {
            const div = document.createElement('div');
            div.className = 'tile';
            div.innerHTML = `
              <h3>${station.name}</h3>
              <div class="row"><span class="label">Address:</span> <a href="${station.maps_link}" target="_blank">${station.address}</a></div>
              <div class="row"><span class="label">Phone:</span> ${station.phone}</div>
              <div class="row"><span class="label">Hours:</span> ${station.hours}</div>
            `;
            container.appendChild(div);
          });
        }
      });
  </script>
</body>
</html>
